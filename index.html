<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="survey.css">

</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  
  <form id="surveyForm" action="conferma.html">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">
    
    <label for="age" id="age-label">Age (optional):</label>
    <input type="number" id="age" name="age" min="0" max="120" placeholder="Enter your age">
    
    <label for="number" id="number-label">Favorite Number (1-10):</label>
    <input type="number" id="number" name="number" min="1" max="10" placeholder="Enter your favorite number">
    
    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="dropdown">
      <option value="student">Student</option>
      <option value="working">Working Professional</option>
      <option value="unemployed">Unemployed</option>
      <option value="other">Other</option>
    </select>
    
    <label>Are you satisfied with your studies until now?</label>
    <div>
      <input type="radio" id="definitely" name="recommendation" value="definitely">
      <label for="definitely">Definitely</label>
    </div>
    <div>
      <input type="radio" id="maybe" name="recommendation" value="maybe">
      <label for="maybe">Maybe</label>
    </div>
    <div>
      <input type="radio" id="not-sure" name="recommendation" value="not-sure">
      <label for="not-sure">Not Sure</label>
    </div>
    
    <label for="favorite-feature">From which school you came from?</label>
    <select id="favorite-feature" name="favorite-feature">
      <option value="Liceo Scientifico">Liceo Scientifico</option>
      <option value="Liceo Classico">Liceo Classico</option>
      <option value="Istituto Tecnico">Istituto Tecnico</option>
      <option value="Istituto Alberghiero">Istituto Alberghiero</option>
      <option value="Altro">Other</option>
    </select>
    
    <fieldset>
      <legend>What are your favorite subjects until now? (Check all that apply)</legend>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Modelli">Modelli</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Indagini Campionarie">Indagini Campionarie</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Python">Python</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Statistica">Statistica</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Analisi Multivariata">Analisi Multivariata</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="SQL">SQL</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Matematica Finanziaria">Matematica Finanziaria</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Demografia">Demografia</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Economia">Economia</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Probabilità e inferenza">Probabilità e inferenza</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="SAS e Rstudio">SAS e Rstudio</label>
      <label><input type="checkbox" name="favoriteSubjects[]" value="Altro">Other</label>
    </fieldset>
    
    <label for="comments">Additional Comments (optional):</label>
    <textarea id="comments" name="comments" placeholder="Enter any additional comments"></textarea>
    
    <input type="submit" id="submit" value="Submit">
  </form>

  <script src="survey.js"></script>
</body>
</html>
